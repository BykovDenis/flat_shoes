<!DOCTYPE html>
<html>
  <head>
    <title>Flat shoes</title>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="top clearfix">
      <div class="layout">
        <div class="top__left"> 
          <ul>
            <li> <a href="#">ENG</a></li>
            <li> <a href="#">IND</a></li>
          </ul>
        </div>
        <div class="top__right">
          <ul>
            <li> <a href="#">USD</a></li>
            <li> <a href="#">IDR</a></li>
          </ul>
        </div>
      </div>
    </div>
    <header class="header clearfix">
      <div class="layout">
        <div class="header__content">
          <div class="logo"></div>
          <nav class="menu">
            <div class="menu__left"> 
              <p class="menu__content"> <i class="icon-user"></i> HELLO, YOU CAN <b>LOGIN</b> OR <span class="menu__register">REGISTER</span></p>
              <p class="menu__content"><i class="icon-phone"></i> Customer Service : <span class="menu__phone">+88 888 888 888</span></p>
              <div class="menu__search"><i class="icon-search"></i>
                <input type="text" placeholder="SEARCH"/>
              </div>
            </div>
            <div class="menu__right"> 
              <div class="cart">                   
                <div class="cart__items clearfix">
                  <div class="cart__wishlist"><i class="icon-heart"></i> wishlist</div>

                </div>
                <div class="cart__items clearfix">

                    <div class="cart-single clearfix">
                      <div class="cart-single__size">50x50</div>
                      <div class="cart-single__column">
                        <div class="cart-single__header">flat shoes</div>
                        <div class="cart-single__price">$189.00</div>
                      </div>
                    </div>
                  </div>
                  <div class="cart__right clearfix">
                    <div class="cart-single__size">50x50</div>
                    <div class="cart-single__column">
                      <div class="cart-single__header">hot pants</div>
                      <div class="cart-single__price">$156.00</div>
                    </div>
                  </div>
                </div>
                <div class="cart__items clearfix">
                  <div class="cart__show-all"></div>
                  <div class="cart__check-out"></div>
                </div>
              </div>
            </div>
          </nav>
          <div class="header__categories">               </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
